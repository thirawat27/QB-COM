name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-action@stable
    
    - name: Build Release
      run: cargo build --release
    
    - name: Create Archive
      run: |
        mkdir qb-com-windows-x64
        cp target/release/qb.exe qb-com-windows-x64/
        cp LICENSE qb-com-windows-x64/
        cp README.md qb-com-windows-x64/
        Compress-Archive -Path qb-com-windows-x64 -DestinationPath qb-com-windows-x64.zip
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-build
        path: qb-com-windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-action@stable
    
    - name: Build Release
      run: cargo build --release
    
    - name: Create Archive
      run: |
        mkdir qb-com-linux-x64
        cp target/release/qb qb-com-linux-x64/
        cp LICENSE qb-com-linux-x64/
        cp README.md qb-com-linux-x64/
        tar -czvf qb-com-linux-x64.tar.gz qb-com-linux-x64
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-build
        path: qb-com-linux-x64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: dtolnay/rust-action@stable
    
    - name: Build Release
      run: cargo build --release
    
    - name: Create Archive
      run: |
        mkdir qb-com-macos-x64
        cp target/release/qb qb-com-macos-x64/
        cp LICENSE qb-com-macos-x64/
        cp README.md qb-com-macos-x64/
        tar -czvf qb-com-macos-x64.tar.gz qb-com-macos-x64
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: macos-build
        path: qb-com-macos-x64.tar.gz

  build-installer:
    runs-on: windows-latest
    needs: build-windows
    steps:
    - uses: actions/checkout@v4
    
    - name: Download Windows Build
      uses: actions/download-artifact@v4
      with:
        name: windows-build
    
    - name: Extract Build
      run: Expand-Archive -Path qb-com-windows-x64.zip -DestinationPath .
    
    - name: Setup NSIS
      run: |
        choco install nsis
        echo "C:\Program Files (x86)\NSIS" | Out-File -FilePath $env:GITHUB_PATH -Append
    
    - name: Build Installer
      run: |
        cd installer
        makensis qb-com.nsi
    
    - name: Upload Installer
      uses: actions/upload-artifact@v4
      with:
        name: windows-installer
        path: installer/QB-COM-Setup-*.exe

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos, build-installer]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - uses: actions/checkout@v4
    
    - name: Download All Artifacts
      uses: actions/download-artifact@v4
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          windows-build/*.zip
          linux-build/*.tar.gz
          macos-build/*.tar.gz
          windows-installer/*.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
